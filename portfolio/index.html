<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -applesystem, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
                Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        html,
        body {
            height: 100vh;
            overflow-x: clip;
            width: 100vw;
        }

        h3 {
            font-family: 'Times New Roman', Times, serif;
        }

        .unselectable {
            user-select: none; /* Prevents text selection */
            -webkit-user-select: none; /* For WebKit browsers (e.g., Chrome, Safari) */
            -moz-user-select: none; /* For Firefox */
            -ms-user-select: none; /* For older versions of Internet Explorer */
        }

        .circle {
            background-color: white;

            border-style: none;
            border-radius: 50%;

            width: 200px;
            height: 200px;

            aspect-ratio: 1;

            position: relative;

            color:black;
            font-size: larger;

            transition: 0.7s;
        }

        .pulser {
            border-style: solid;
            border-radius: 50%;
            border-width: 10px;
            border-color: white;

            position: absolute;
            top: 0%;
            left: 0%;

            width: 100%;
            height: 100%;
        }

        .selection-space {
            position: absolute;

            top: 0%;
            left: 200px;

            padding: 0%;
            margin: 0%;
            
            width: calc(100% - 400px);
            height: 100%;

        }

        .hover-space {
            display: flex;
            align-items: center;

            width: 200px;
            height: 100%;

            position:absolute;

            top:0%;
        }

        .selection-space .pulser {
            animation: pulse 1s infinite;
        }

        .hover-space:hover .circle .pulser {
            animation: pulse 1s infinite;
        }

        #threejs-div {
            position: sticky;
            width: 100%;
            height: 100%;
        }
        #threejs-canvas {
            background: linear-gradient(rgb(170, 170, 255),rgb(238, 170, 238)) no-repeat center center;
            background-size: cover;
        }

        #move-left-hover-space {
            left:0%;
        }

        #move-left-hover-space button {
            left:-100%;
        }

        #move-left-hover-space:hover button {
            translate: 105%;
        }

        #move-right-hover-space {
            right: 0%;
        }

        #move-right-hover-space button {
            left:100%;
        }

        #move-right-hover-space:hover button {
            translate: -105%;
        }

        #room-title {
            justify-self: center;
            margin-top:5%;

            text-decoration: none;
            background: linear-gradient(currentColor, currentColor) bottom / 0 .1em no-repeat;

            color: white;
            font-family:'Times New Roman', Times, serif;
            font-size: 250%;
        }

        @keyframes pulse {
            from {transform: scale(1); opacity: 100%;}
            to {transform: scale(1.4); opacity: 0%;}
        }
        
    </style>

    <title>Portfolio</title>
</head>
<body>
    <div>
        <div id="threejs-div">
            <canvas id="threejs-canvas"></canvas>
            <div class="selection-space">
                <h1 class="unselectable" id="room-title">The Bestworks</h1>
            </div>

            <div class="hover-space" id="move-left-hover-space">
                <button class="circle">
                    <h3 class="unselectable">The Bedroom</h3>
                    <div class="pulser"></div>
                    
                </button>
            </div>
            <div class="hover-space" id="move-right-hover-space">
                <button class="circle">
                    <h3 class="unselectable">The Draftroom</h3>
                    <div class="pulser"></div>

                </button>
            </div>
        </div>
    </div>

    <div>
        <p>Hello World!</p>
    </div>
    <script type="importmap">
        {
            "imports": {
                "three": "https://cdn.jsdelivr.net/npm/three@v0.178.0/build/three.module.js",
                "three/addons/": "https://cdn.jsdelivr.net/npm/three@v0.178.0/examples/jsm/"
            }
        }
    </script>
    <script type="module" src="JS/util.js"></script>
    <script type="module" src="JS/controller.js"></script>
</body>
</html>
